
<div class="assert-subject-frame">
    <div ng-controller="SubjectFramesCtrl">
        <a href="#" class="list-group-item"
           ng-repeat="name in names track by $index"
           ng-class="{active: $index == activeIndex}"
           ng-click="onSelectSubject($index)">
            Subject_{{name}}
        </a>
    </div>
</div>
