
<div class="transfer-frame">
    <div ng-controller="TransferFrameCtrl">
        <a href="#" class="list-group-item"
           ng-repeat="record in records"
           ng-class="{active: $index == activeIndex}"
           ng-click="onSelectTransfer($index)">
            {{record.step_Id}}->{{record.next_Step_Id}}, {{record.cond_Id}}({{record.cond_Args}})
        </a>
    </div>
</div>
