
<div class="subject-frame">
    <div ng-controller="SubjectFrameCtrl">
        <a href="#" class="list-group-item"
           ng-repeat="subjectId in subjectIds track by $index"
           ng-class="{active: $index == activeIndex}"
           ng-click="onSelectSubject($index)">
            Subject_{{subjectId}}
        </a>
    </div>
</div>
